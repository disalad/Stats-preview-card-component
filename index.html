<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- LEFT -->
      <section class="left">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency. 10k+
          companies 314 templates 12m+ queries
        </p>
        <div class="count">
          <div class="companies">
            <h1>10k+</h1>
            <h3>Companies</h3>
          </div>
          <div class="templates">
            <h1>314</h1>
            <h3>Templates</h3>
          </div>
          <div class="queries">
            <h1>12M+</h1>
            <h3>Queries</h3>
          </div>
        </div>
      </section>
      <!-- RIGHT -->
      <section class="right"></section>
    </div>
  </body>
</html>
